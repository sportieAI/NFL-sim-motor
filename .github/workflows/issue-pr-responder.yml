name: Automated Issue/PR Responder

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  respond:
    runs-on: ubuntu-latest
    steps:
      - name: Respond to Issue/PR
        uses: actions/github-script@v7
        with:
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Thank you for your submission! The team will review soon."
            })
