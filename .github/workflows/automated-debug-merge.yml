name: üîÅ Automated Debug & Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  debug-lint-test:
    name: Debug, Lint & Test PR
    runs-on: ubuntu-latest

    steps:
    - name: Checkout PR branch
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          echo "requirements.txt not found. Skipping dependency installation."
        fi

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=18 --max-line-length=100 --statistics

    - name: Run tests (if present)
      run: |
        if [ -d tests ]; then
          pip install pytest
          pytest --maxfail=3 --disable-warnings -q
        else
          echo "No tests directory found, skipping unit tests."
        fi

    - name: Run example usage script (full audit)
      run: |
        if [ -f example_usage.py ]; then
          python example_usage.py
        else
          echo "No example_usage.py script found, skipping demo run."
        fi

  automerge:
    name: Auto-Merge PR if All Checks Pass
    needs: debug-lint-test
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.user.login != 'dependabot[bot]'
      && github.event.pull_request.draft == false

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v3
      with:
        ref: main

    - name: Enable auto-merge for PR
      uses: "peter-evans/enable-pull-request-automerge@v3"
      with:
        pull-request-number: ${{ github.event.pull_request.number }}
        merge-method: squash
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: "‚úÖ All checks passed! Auto-merge enabled via debug/merge workflow."
          })