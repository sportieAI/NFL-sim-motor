name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nfl-sim-motor:${{ github.sha }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nfl-sim-motor:${{ github.sha }}

  trigger-argo:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Argo Workflow
        run: |
          curl -X POST https://argo.example.com/api/v1/workflows/submit \
            -H "Authorization: Bearer ${{ secrets.ARGO_TOKEN }}" \
            -d '{"workflow": "nfl-sim-pipeline", "image": "${{ secrets.DOCKERHUB_USERNAME }}/nfl-sim-motor:${{ github.sha }}"}'
