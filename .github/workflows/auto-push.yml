name: Auto Push to Main

on:
  workflow_dispatch:
    inputs:
      filename:
        description: 'File to update'
        required: true
      content:
        description: 'New file content'
        required: true

jobs:
  auto-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      - name: Update file
        run: |
          echo "${{ github.event.inputs.content }}" > ${{ github.event.inputs.filename }}
      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ${{ github.event.inputs.filename }}
          git commit -m "Automated update: ${{ github.event.inputs.filename }}"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git main
