name: Auto Push All New Files to Main

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'   # Every day at 6am UTC

jobs:
  auto-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git user
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Add all new files not in the repo
        run: |
          git ls-files --others --exclude-standard | xargs -r git add
          
      - name: Commit and push new files
        run: |
          git diff --staged --quiet || git commit -m "Automated push: add all new files [skip ci]" || echo "No new files to commit"
          git push origin main
