name: Auto Push All Files to Main

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'   # Every day at 6am UTC

jobs:
  auto-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (if any)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests (if tests present)
        run: |
          if [ -f pytest.ini ] || [ -d tests ]; then pytest || exit 1; fi

      - name: Configure Git user
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Add, commit, and push all new files
        run: |
          git add -A
          git diff --staged --quiet || git commit -m "Automated push: add all files [skip ci]" || echo "No changes to commit"
          git push origin main
