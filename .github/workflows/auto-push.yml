name: Auto Push All New Files to Main

on:
  push:
    branches:
      - main

jobs:
  auto-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git user
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Make changes or add your steps here
        run: |
          # Add your commands for file generation or modification here
          echo "No changes in this example."

      - name: Set PAT remote
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/sportieAI/NFL-sim-motor.git

      - name: Push changes
        run: git push origin main
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}

