name: Auto Push to Main

on:
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  auto-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Example change: updating a timestamp file (replace with your own logic)
      - name: Make automated changes
        run: |
          echo "Last updated: $(date -u)" > last-updated.txt

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: automated update [skip ci]" || echo "No changes to commit"

      - name: Push changes to main
        run: |
          git push origin main
